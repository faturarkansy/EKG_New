<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Pemeriksaan EKG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f9ff;
    }

    .header {
      background-color: #34495e;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 6px solid white;
    }

    .header-title {
      font-size: 22px;
      font-weight: 700;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .form-button {
      background-color: #34495e;
      color: white;

    }

    .status-bar {
      background-color: #34495e;
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      display: flex;
      align-items: center;
      height: 35px;
    }

    .status.nonaktif {
      background-color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      margin-left: 10px;
    }

    .chart {
      background-color: transparent;
    }

    .chart-title {
      font-size: 0.8rem;
      font-weight: bold;
    }

    .patient-data,
    .actions {
      background-color: #ffffff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .actions button {
      margin-right: 10px;
    }

    .apexcharts-canvas {
      width: 100% !important;
      height: 150px !important;
    }

    .patient-section {
      background-color: #f2f9ff;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 5px;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    input[type="date"] {
      color-scheme: light;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="d-flex align-items-center ">
      <img src="itera.svg" alt="Logo ITERA" class="logo" />
      <img src="bm.svg" alt="Logo ITERA" class="logo" />
      <h5 class="mb-0 ms-2 header-title">Sistem Pemeriksaan Elektrokardiogram</h5>
    </div>
    <div>Selamat Datang!</div>
  </header>
  </div>

  <section class="patient-section py-3 px-5 d-flex justify-content-between align-items-start"
    style="background-color: #34495e">
    <div class="d-flex">
      <div class="d-flex flex-column gap-2">
        <div class="d-flex align-items-center">
          <label class="mb-0 text-white" style="width: 120px; font-size:small;">Nama Pasien</label>
          <input type="text" class="form-control bg-dark text-white border-0"
            style="width: 250px; height: 20px; font-size:small" />
        </div>
        <div class="d-flex align-items-center">
          <label class="mb-0 text-white" style="width: 120px; font-size:small;">Tanggal Lahir</label>
          <input type="date" class="form-control bg-dark text-white border-0"
            style="width: 250px; height: 20px; font-size:small" />
        </div>
        <div class="d-flex align-items-center">
          <label class="mb-0 text-white" style="width: 120px; font-size:small;">Rekam Medis</label>
          <input type="text" class="form-control bg-dark text-white border-0"
            style="width: 250px; height: 20px; font-size:small" />
        </div>
      </div>
    </div>


    <div class="d-flex flex-row gap-2">
      <button class="btn d-flex align-items-center gap-1 p-1" style="background-color: #ffffff; font-size: 0.75rem;">
        <i class="bi bi-record-circle fs-5" style="color: #34495e;"></i>
        <span style="color: #34495e;">Rekam</span>
      </button>
      <button class="btn d-flex align-items-center gap-1 p-1" style="background-color: #ffffff; font-size: 0.75rem;">
        <i class="bi bi-stop-fill fs-5" style="color: #34495e;"></i>
        <span style="color: #34495e;">Berhenti</span>
      </button>
      <button class="btn d-flex align-items-center gap-1 p-1" style="background-color: #ffffff; font-size: 0.75rem;">
        <i class="bi bi-save fs-5" style="color: #34495e;"></i>
        <span style="color: #34495e;">Simpan</span>
      </button>
      <button class="btn d-flex align-items-center gap-1 p-1" style="background-color: #ffffff; font-size: 0.75rem;"
        onclick="window.location.href='file.html'">
        <i class="bi bi-folder2-open fs-5" style="color: #34495e;"></i>
        <span style="color: #34495e;">Buka File</span>
      </button>
    </div>

  </section>

  <main class="container mt-2">
    <div class="row charts">
      <div class="charts">
        <div class="chart">
          <div class="chart-title">I</div>
          <div id="chart1"></div>
        </div>
        <div class="chart">
          <div class="chart-title">II</div>
          <div id="chart2"></div>
        </div>
        <div class="chart">
          <div class="chart-title">III</div>
          <div id="chart3"></div>
        </div>
        <div class="chart">
          <div class="chart-title">aVR</div>
          <div id="chart4"></div>
        </div>
        <div class="chart">
          <div class="chart-title">aVL</div>
          <div id="chart5"></div>
        </div>
        <div class="chart">
          <div class="chart-title">aVF</div>
          <div id="chart6"></div>
        </div>
        <div class="chart">
          <div class="chart-title">V1</div>
          <div id="chart7"></div>
        </div>
        <div class="chart">
          <div class="chart-title">V2</div>
          <div id="chart8"></div>
        </div>
        <div class="chart">
          <div class="chart-title">V3</div>
          <div id="chart9"></div>
        </div>
        <div class="chart">
          <div class="chart-title">V4</div>
          <div id="chart10"></div>
        </div>
        <div class="chart">
          <div class="chart-title">V5</div>
          <div id="chart11"></div>
        </div>
        <div class="chart">
          <div class="chart-title">V6</div>
          <div id="chart12"></div>
        </div>
      </div>

    </div>
  </main>
  <!-- Modal untuk preview video -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pratinjau Rekaman</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <video id="previewVideo" controls class="w-100"></video>
        </div>
      </div>
    </div>
  </div>

  <!-- Input file tersembunyi untuk buka file -->
  <input type="file" id="videoFileInput" accept="video/webm" style="display: none;" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const chartRanges = [
      { min: 60, max: 100 },   // I
      { min: 60, max: 100 },   // II
      { min: 60, max: 100 },   // III
      { min: 60, max: 100 },   // aVR
      { min: 60, max: 100 }, // aVL
      { min: 60, max: 100 },   // aVF
      { min: 60, max: 100 },   // V1
      { min: 60, max: 100 },   // V2
      { min: 60, max: 100 },   // V3
      { min: 60, max: 100 },     // V4
      { min: 60, max: 100 },   // V5
      { min: 60, max: 100 }    // V6
    ];

    function generateRandomData(min, max, length = 50) {
      return Array.from({ length }, () => parseFloat((Math.random() * (max - min) + min).toFixed(2)));
    }

    chartRanges.forEach((range, index) => {
      const chartOptions = {
        chart: {
          type: 'line',
          animations: {
            enabled: true,
            easing: 'linear',
            dynamicAnimation: { speed: 1000 }
          },
          toolbar: { show: false },
          zoom: { enabled: false },
          sparkline: { enabled: true },
          height: 120,
        },
        stroke: {
          curve: 'smooth',
          width: 2
        },
        series: [{
          data: generateRandomData(range.min, range.max)
        }],
        xaxis: {
          labels: { show: false },
          axisBorder: { show: false },
          axisTicks: { show: false }
        },
        yaxis: {
          min: 60,
          max: 100,
          tickAmount: 2,
          labels: { show: false },
          axisTicks: { show: false },
          axisBorder: { show: false }
        },
        grid: {
          show: true,
          borderColor: '#ccc',
          strokeDashArray: 3,
          yaxis: { lines: { show: true } },
          xaxis: { lines: { show: false } },
          padding: { left: 0, right: 0 }
        },
        annotations: {
          yaxis: [
            {
              y: 100,
              borderColor: '#888',
              strokeDashArray: 4,
              label: {
                borderColor: 'transparent',
                style: {
                  color: '#888',
                  fontSize: '10px',
                  background: 'transparent'
                },
                text: '100',
                position: 'right'
              }
            },
            {
              y: 60,
              borderColor: '#888',
              strokeDashArray: 4,
              label: {
                borderColor: 'transparent',
                style: {
                  color: '#888',
                  fontSize: '10px',
                  background: 'transparent'
                },
                text: '60',
                position: 'right'
              }
            }
          ]
        }
      };

      new ApexCharts(document.querySelector(`#chart${index + 1}`), chartOptions).render();
    });


    if ('usb' in navigator) {
      // Fungsi untuk mendapatkan nama port
      async function getComPort() {
        try {
          const devices = await navigator.usb.getDevices(); // Ambil daftar perangkat USB
          if (devices.length > 0) {
            // Ambil nama perangkat pertama dan tampilkan di input
            const device = devices[0];
            document.getElementById('com-port').value = device.productName || device.manufacturerName || 'Unknown Device';
          } else {
            document.getElementById('com-port').value = 'Tidak ada perangkat USB terhubung';
          }
        } catch (error) {
          console.error('Error mengakses perangkat USB:', error);
          document.getElementById('com-port').value = 'Gagal mengakses perangkat USB';
        }
      }

      // Deteksi perangkat USB terhubung saat halaman dimuat
      window.addEventListener('load', getComPort);
    } else {
      console.warn('API USB tidak didukung di browser ini.');
    }

    // Fungsi Rekam Video ---------------------------------------------------------------------------------------
    let mediaRecorder;
    let recordedChunks = [];

    const rekamBtn = document.querySelector('.bi-record-circle').closest('button');
    const berhentiBtn = document.querySelector('.bi-stop-fill').closest('button');
    const bukaFileBtn = document.querySelector('.bi-folder2-open').closest('button');
    const fileInput = document.getElementById('videoFileInput');
    const previewVideo = document.getElementById('previewVideo');

    // Mulai Rekaman
    rekamBtn.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      mediaRecorder = new MediaRecorder(stream);

      recordedChunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) {
          recordedChunks.push(e.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);

        // Simpan ke device
        const a = document.createElement('a');
        a.href = url;
        a.download = `rekaman-ekg-${Date.now()}.webm`;
        a.click();
        URL.revokeObjectURL(url);
      };

      mediaRecorder.start();
    });

    // Rekaman Berhenti
    berhentiBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
    });

    bukaFileBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        previewVideo.src = url;
        const modal = new bootstrap.Modal(document.getElementById('videoModal'));
        modal.show();
      }
    });

    // Buka File Rekaman
    document.addEventListener("DOMContentLoaded", function () {
      const openFileBtn = document.querySelector(".bi-folder2-open").closest("button");
      const fileInput = document.getElementById("videoFileInput");
      const previewVideo = document.getElementById("previewVideo");
      const videoModal = new bootstrap.Modal(document.getElementById("videoModal"));

      // Klik tombol "Buka File" => klik input file tersembunyi
      openFileBtn.addEventListener("click", () => {
        fileInput.click();
      });

      // Setelah file dipilih => tampilkan di video dan buka modal
      fileInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const videoURL = URL.createObjectURL(file);
          previewVideo.src = videoURL;
          previewVideo.load();
          videoModal.show();
        }
      });
    });

    const videoFileInput = document.getElementById('videoFileInput');
    const videoModal = new bootstrap.Modal(document.getElementById('videoModal'));

    // Tombol buka file
    document.querySelector('button .bi-folder2-open').closest('button').addEventListener('click', () => {
      videoFileInput.click();
    });

    // Saat file dipilih
    videoFileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type.startsWith('video/')) {
        const videoURL = URL.createObjectURL(file);
        previewVideo.src = videoURL;
        videoModal.show();
      } else {
        alert('Harap pilih file video yang valid.');
      }
    });


    const modalEl = document.getElementById('videoModal');
    modalEl.addEventListener('hidden.bs.modal', () => {
      previewVideo.pause();
      previewVideo.src = '';
      document.body.classList.remove('modal-open');
      const backdrops = document.querySelectorAll('.modal-backdrop');
      backdrops.forEach(backdrop => backdrop.remove());
      location.reload();
    });

  </script>


</body>

</html>
