<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Pemeriksaan EKG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f9ff;
    }

    .header {
      background-color: #34495e;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 6px solid white;
    }

    .header-title {
      font-size: 22px;
      font-weight: 700;
    }

    .subheader-title {
      font-size: 18px;
      font-weight: 700;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .status-bar {
      background-color: #34495e;
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 35px;
    }

    main {
      padding: 20px;
    }

    .patient-table th,
    .patient-table td {
      vertical-align: middle;
    }

    .patient-section {
      background-color: #f2f9ff;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 5px;
      padding: 10px 20px;
    }

    .btn-back {
      display: flex;
      align-items: center;
      gap: 5px;
      background-color: #34495e;
      color: white;
    }

    .btn-back img {
      width: 16px;
      height: 16px;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    input[type="date"] {
      color-scheme: light;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="d-flex align-items-center">
      <img src="itera.svg" alt="Logo ITERA" class="logo" />
      <img src="bm.svg" alt="Logo BMKG" class="logo" />
      <h5 class="mb-0 ms-2 header-title">Sistem Pemeriksaan Elektrokardiogram</h5>
    </div>
    <div>Selamat Datang! ðŸ‘¤</div>
  </header>

  <section class="status-bar">
    <div>
      <div class="subheader-title">File Rekaman Elektrokardiogram</div>
    </div>
  </section>

  <!-- Modal untuk preview video -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pratinjau Rekaman</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <video id="previewVideo" controls class="w-100"></video>
        </div>
      </div>
    </div>
  </div>

  <!-- TABEL -->
  <main>
    <div class="table-responsive">
      <table class="table table-striped patient-table">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Nama Pasien</th>
            <th>Tanggal Lahir</th>
            <th>Rekam Medis</th>
            <th>File</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contoh data -->
          <tr>
            <td>1</td>
            <td>Ahmad Fauzi</td>
            <td>1990-05-10</td>
            <td>RM123456</td>
            <td><a href="Ahmad_Fauzi_19900510_RM123456.webm" target="_blank">Lihat File</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- BAGIAN BAWAH -->
  <section class="patient-section d-flex justify-content-between align-items-center">
    <button class="btn btn-back" onclick="window.location.href='index.html'">
      <img src="Back.svg" alt="Kembali" />
      Kembali
    </button>
  </section>

  <input type="file" id="videoFileInput" accept="video/webm" style="display: none;" />
</body>

</html>
