<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Pemeriksaan EKG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Styling Header tetap sama */
    .header {
      background-color: #34495e;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 6px solid white;
    }

    .header-title {
      font-size: 22px;
      font-weight: 700;
    }

    .subheader-title {
      font-size: 18px;
      font-weight: 500;
      color: white;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .patient-section {
      background-color: #34495e;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 5px;
      padding: 10px 20px;
    }

    /* STYLING TABEL MODERN (SESUAI GAMBAR) */
    main {
      padding: 30px;
    }

    .table-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    /* STYLING TABEL DENGAN BORDER */
    .patient-table {
      border-collapse: collapse;
      /* Membuat garis menyatu */
      border: 1px solid #dee2e6;
      /* Garis luar tabel */
      width: 100%;
      margin-bottom: 1rem;
      background-color: transparent;
    }

    .patient-table thead th {
      background-color: #f8f9fa !important;
      color: black;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
      padding: 15px;
      border: 1px solid #dee2e6;
      /* Garis pada header */
      text-align: center;
    }

    .patient-table tbody tr {
      background-color: #ffffff;
      transition: all 0.2s;
    }

    .patient-table tbody tr:hover {
      background-color: #f2f7ff;
    }

    .patient-table td {
      padding: 12px 15px;
      color: #444;
      font-size: 14px;
      border: 1px solid #dee2e6;
      /* Garis pada setiap sel */
      vertical-align: middle;
    }

    /* Styling Tombol Aksi */
    .btn-action {
      padding: 5px 15px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: 0.2s;
      border: 1px solid #dee2e6;
    }

    .btn-unduh {
      background-color: #fff;
      color: #0d6efd;
    }

    .btn-unduh:hover {
      background-color: #0d6efd;
      color: #fff;
    }

    .btn-hapus {
      background-color: #fff;
      color: #dc3545;
      margin-left: 5px;
    }

    .btn-hapus:hover {
      background-color: #dc3545;
      color: #fff;
    }

    .btn-back {
      background-color: #ffffff;
      color: #34495e;
      border: none;
      font-size: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="d-flex align-items-center">
      <img src="itera.svg" alt="Logo ITERA" class="logo" />
      <img src="bm.svg" alt="Logo BMKG" class="logo" />
      <h5 class="mb-0 ms-2 header-title">Sistem Pemeriksaan Elektrokardiogram</h5>
    </div>
    <div>Selamat Datang!</div>
  </header>

  <section class="patient-section py-3 px-5 d-flex justify-content-between align-items-start">
    <div>
      <div class="subheader-title">File Rekaman Elektrokardiogram</div>
    </div>
    <div class="d-flex flex-column gap-2">
      <!-- BARIS PERTAMA: TOMBOL -->
      <div class="d-flex flex-row gap-2">
        <button class="btn d-flex align-items-center gap-1 p-1" style="background-color: #ffffff; font-size: 0.75rem;"
          onclick="window.location.href='index.html'">
          <i class="bi bi-chevron-double-left fs-5" style="color: #34495e;"></i>
          <span style="color: #34495e;">Kembali</span>
        </button>
      </div>
    </div>
  </section>

  <!-- TABEL -->
  <main>
    <div class="table-responsive">
      <table class="table table-striped table-bordered patient-table">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Nama Pasien</th>
            <th>Tanggal Lahir</th>
            <th>Jenis Kelamin</th>
            <th>Umur</th>
            <th>Tenaga Medis</th>
            <th>Waktu Pemeriksaan</th>
            <th>Hasil Rekaman</th>
          </tr>
        </thead>
        <tbody id="recordTableBody">
        </tbody>
      </table>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const tableBody = document.getElementById('recordTableBody');

      try {
        // 1. Ambil data dari database melalui IPC
        const records = await window.electronAPI.getRecords();

        // 2. Bersihkan isi tabel
        tableBody.innerHTML = '';

        // 3. Loop data dan masukkan ke tabel
        records.forEach((row, index) => {
          const tr = document.createElement('tr');

          const waktuFormatted = new Date(row.waktu).toLocaleString("id-ID");

          tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row.nama}</td>
          <td>${row.tanggal_lahir}</td>
          <td>${row.jenis_kelamin}</td>
          <td>${row.umur} Tahun</td>
          <td>${row.tenaga_medis}</td>
          <td>${waktuFormatted}</td>
          <td class="text-center">
              <button class="btn-action btn-unduh" onclick="handleView(${row.id})">
                <i class="bi bi-eye"></i> Lihat
              </button>
              <button class="btn-action btn-hapus" onclick="handleDelete(${row.id})">
                <i class="bi bi-trash"></i> Hapus
              </button>
            </td>
        `;
          tableBody.appendChild(tr);
        });

        if (records.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="8" class="text-center">Belum ada data rekaman.</td></tr>';
        }
      } catch (err) {
        console.error("Gagal memuat data:", err);
        tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">Gagal memuat data dari database.</td></tr>';
      }
    });

    function handleView(id) {
      window.electronAPI.openEkgModal(id);
    }

    async function handleDelete(id) {
      if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
        const result = await window.electronAPI.deleteRecord(id);
        if (result.success) {
          // Merefresh halaman untuk melihat perubahan
          window.location.reload();
        }
      }
    }
  </script>

  <input type="file" id="videoFileInput" accept="video/webm" style="display: none;" />
</body>

</html>
